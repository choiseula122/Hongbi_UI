<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPT 채팅</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    #chatbox { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .msg { margin: 10px 0; }
    .user { color: blue; font-weight: bold; }
    .gpt { color: green; font-weight: bold; }
    #input { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>GPT와 대화해보세요</h2>
    <div id="messages"></div>
    <input id="input" placeholder="메시지를 입력하세요..." />
    <button onclick="sendMessage()">보내기</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user">🙋 사용자: ${text}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://hongbi-zep.onrender.com", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const reply = data.reply || "❌ 오류: 응답 없음";
        messagesDiv.innerHTML += `<div class="msg gpt">🤖 GPT: ${reply}</div>`;
      } catch (err) {
        messagesDiv.innerHTML += `<div class="msg gpt">❌ 오류: ${err.message}</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
